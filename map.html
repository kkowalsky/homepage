<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mapfile.css">
    <script src="mapfile.js"></script>

    <style>
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    html,body{margin: 0; padding: 0}
  </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.Mapzen.map('map');
      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);
      var geocoder = L.Mapzen.geocoder('token');
      geocoder.addTo(map)
      map.setView([0.0, 0.0], 10);
    </script>
  </body>
</html>
